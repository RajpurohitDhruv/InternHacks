<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Details</title>
    <link rel="stylesheet" href="Role_Page.css">
   
</head>
<body>
    <!-- <div class="hero_bg_overlay"></div> -->
    <div class="logo">
        <!-- <div class="hero_bg_overlay"></div>  -->
    <!-- </div> -->

    <div class="container">
        <h1>Select a Role</h1>
        <select id="roleDropdown">
            <option disabled selected value="">Select a Role</option>
            <option value="student">Student</option>
            <option value="recruiter">Recruiter</option>
            <option value="organizer">Event Organizer</option>
        </select>

        <div id="studentBox" class="role-box">
            
            <form id="studentForm">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" name="studentName">
                <br><br>

                <label for="studentID" class="studentID">Student ID:</label>
                <input type="number" id="studentID" name="studentID">
                <br><br>

                <label for="student-college">College:</label>
                <input type="text" id="studentcollege" name="studentcollege">
                <br><br>

                <label for="student-E-mail">Email:</label>
                <input type="e-mail" id="student-e-mail" name="student-e-mail">
                <br><br>

                <label for>Add your skills here:</label>
                <br>
                <!-- <input type="text" id="studentskills"> -->
                <!-- <input type="checkbox" id="skill1" name="skill2" value="Web">
                <label for="skill1">Web</label>
                <input type="checkbox" id="skill2" name="skill2" value="Android">
                <label for="skill2">Android</label>
                <input type="checkbox" id="skill3" name="skill3" value="Java">
                <label for="skill3">Java</label>
                <input type="checkbox" id="skill4" name="skill4" value="Data-Science">
                <label for="skill4">Data-Science</label>
                <br>
                <button type="submit" class="button1">Submit</button> -->
                <textarea id="studentskills" rows="7" cols="70"></textarea>
                <br>
                <br>

                <button type="submit" class="button1">Submit</button> 


            </form>
        </div>

        <div id="recruiterBox" class="role-box">
            
            <form id="recruiterForm">
                

                <label for="RecruiterID" class="RecruiterID">Recruiter ID:</label>
                <input type="text" id="Recruiter-ID" name="RecruiterID">
                <br><br>

                <label for="company-Name" class="company-Name">company-Name:</label>
                <input type="text" id="Company-name" name="company-Name">
                <br><br>
                
                <label for="contact-info" class="contact-info">Contact-info:</label>
                <input type="number" id="Contact-info" name="contact-info">
                <br><br>

                <button type="submit" class="button">Submit </button>

                
            </form>
        </div>

        <div id="organizerBox" class="role-box">
            
            <form id="organizerForm">
                <label for="organizerName">Organizer Name:</label>
                <input type="text" id="organizerName" name="organizerName">
                <br><br>

                <label for="Organizer -ID" class="Organizer -ID">Organizer-ID:</label>
                <input type="text" id="organizer-ID" name="Organizer -ID">
                <br><br>

                <label for="Organizer-E-mail">Email:</label>
                <input type="e-mail" id="Organizer-e-mail" name="Organizer-e-mail">
                <br><br>

                <button type="submit" class="button">Submit </button>
                

            </form>
        </div>
    </div>

    <script>
        const roleDropdown = document.getElementById("roleDropdown");
        const studentBox = document.getElementById("studentBox");
        const recruiterBox = document.getElementById("recruiterBox");
        const organizerBox = document.getElementById("organizerBox");

        roleDropdown.addEventListener("change", function () {
            const selectedRole = roleDropdown.value;

            studentBox.style.display = selectedRole === "student" ? "block" : "none";
            recruiterBox.style.display = selectedRole === "recruiter" ? "block" : "none";
            organizerBox.style.display = selectedRole === "organizer" ? "block" : "none";
        });


        // Get references to the number input fields
            const studentIDInput = document.getElementById("studentID");
            const contactInfoInput = document.getElementById("Contact-info");

// Add event listeners to the input fields
studentIDInput.addEventListener("input", function () {
    if (!/^\d*$/.test(studentIDInput.value)) {
        alert("Only numbers are allowed.");
        studentIDInput.value = ''; // Clear the input field
    }
});

contactInfoInput.addEventListener("input", function () {
    if (!/^\d*$/.test(contactInfoInput.value)) {
        alert("Only numbers are allowed.");
        contactInfoInput.value = ''; // Clear the input field
    }
});

    </script>

</div>
<div class="hero_bg_overlay"></div> 
</body>
</html>
